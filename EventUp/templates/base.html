<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{% static 'css\global.css' %}">
    <link rel="stylesheet" href="{% static 'css\decoration.css' %}">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Wellfleet:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <title>{%block title%}{%endblock%}</title>
  </head>
  <body>
    
    {% include 'components\header.html'%} <!-- header -->
        {%block content%}
        {%endblock%}
    {% include 'components\footer.html'%} <!-- footer -->

    <script>
      var homeContainer = document.getElementById("homeContainer");
      if (homeContainer) {
        homeContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangleHeader']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var homeContainer = document.getElementById("homeContainer");
      if (homeContainer) {
        homeContainer.addEventListener("click", function (e) {
          window.location.href = "./catering.html";
        });
      }
      
      var itemName = document.getElementById("itemName");
      if (itemName) {
        itemName.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='ourItemContent']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var seeMoreButton = document.getElementById("seeMoreButton");
      if (seeMoreButton) {
        seeMoreButton.addEventListener("click", function (e) {
          window.location.href = "./decoration2.html";
        });
      }
      
      var frameButton8 = document.getElementById("frameButton8");
      if (frameButton8) {
        frameButton8.addEventListener("click", function (e) {
          window.location.href = "./decoration1.html";
        });
      }
      
      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function (e) {
          window.location.href = "./decoration1.html";
        });
      }
      </script>
  </body>
</html>
