{% load static %}
<head>
  <link rel="stylesheet" href="{% static 'css\back_button.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<div class="back-button" id="navigationContainer">
  <div class="icon_parent">
    <i class="fa-solid fa-chevron-left"></i>
    {% comment %} <img class="icon-Child" alt="" src="{% static 'img/vector.svg'%}" /> {% endcomment %}
  </div>
  <div>
    <a class="#" href="javascript:goBackWithRefresh()">Back</a>
  </div>
</div>
<script>
  function goBackWithRefresh() {
	  // Go back to the previous page
	  history.back();
	  
	  // Set a slight delay to allow the browser to navigate back, then refresh
	  setTimeout(function() {
		window.location.reload();
	  }, 50); // You can adjust the delay if necessary
	}
</script>
